<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Insert Autio Play Properties</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="hiswing" content="noindex, nofollow" />
		<script type="text/javascript" src="../../dialog/common/fck_dialog_common.js"></script>
		<script src="wpAudioPlay.js" type="text/javascript"></script>
	</head>
	<body scroll="no" style="overflow: hidden">
<table width="100%" border="0">
  <tr>
    <td>媒體檔網址：</td>
  </tr>
  <tr>
    <td><span style="vertical-align: top;">
      <input type="text" id="mp3Url" style="width:300px;"/>
    </span></td>
  </tr>
  <tr>
    <td><hr></td>
  </tr>
  <tr>
    <td>著作權資訊：</td>
  </tr>
  <tr>
    <td>曲名：
    <input name="musicTitle" type="text" id="musicTitle" size="35" /></td>
  </tr>
  <tr>
    <td>作者：
    <input name="musicArtist" type="text" id="musicArtist" size="35" /></td>
  </tr>
  <tr>
    <td><hr></td>
  </tr>
  <tr>
    <td>播放選項：</td>
  </tr>
  <tr>
    <td>循環播放
      <select name="loop" id="loop">
        <option value="No" selected="selected">No</option>
        <option value="Yes">Yes</option>
      </select>
&nbsp;&nbsp;&nbsp;&nbsp;自動播放
<select name="autoStart" id="autoStart">
  <option value="Yes">Yes</option>
  <option value="No" selected="selected">No</option>
</select></td>
  </tr>
</table>
	</body>
</html>
